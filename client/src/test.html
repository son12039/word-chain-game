<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soju Bottle</title>
    <style>
      /* 전체 화면 중앙 정렬 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e0f7fa; /* 배경색 */
      }

      /* 세로 정렬을 위한 컨테이너 */
      .container {
        position: relative;
        display: flex;
        flex-direction: column; /* 세로 방향으로 배치 */
        align-items: center;
      }

      /* 병의 목 부분 */
      .neck {
        background-color: #4caf50; /* 초록색 */
        width: 30px; /* 너비 */
        height: 60px; /* 높이 */
        border-radius: 15px 15px 0 0; /* 위쪽 둥글게 처리 */
        position: relative;
      }

      /* 병의 몸통 부분 */
      .body {
        background-color: #4caf50; /* 초록색 */
        width: 60px; /* 너비 */
        height: 150px; /* 높이 */
        border-radius: 10px; /* 전체적으로 둥글게 처리 */
        margin-top: -10px; /* 목과 몸통 사이의 겹침 */
      }

      /* 바닥 부분 */
      .bottom {
        background-color: #388e3c; /* 어두운 초록색 */
        width: 70px; /* 너비 */
        height: 10px; /* 높이 */
        border-radius: 0 0 10px 10px; /* 아래쪽 둥글게 처리 */
        margin-top: -5px; /* 몸통과 바닥 사이의 겹침 */
      }

      /* 라벨 */
      .label {
        position: absolute;
        background-color: white; /* 라벨 배경색 흰색 */
        width: 50px; /* 너비 */
        height: 100px; /* 높이 */
        top: 40px; /* 위치 조정 */
        left: 5px; /* 위치 조정 */
        border-radius: 5px; /* 라벨 모서리 둥글게 */
        text-align: center; /* 텍스트 중앙 정렬 */
        line-height: 30px; /* 텍스트 세로 중앙 정렬 */
        font-weight: bold; /* 텍스트 두껍게 */
        border: 2px solid #000; /* 테두리 추가 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="neck"></div>
      <!-- 병의 목 부분 -->
      <div class="body"></div>
      <!-- 병의 몸통 부분 -->
      <div class="bottom"></div>
      <!-- 병의 바닥 부분 -->
      <div class="label">안녕</div>
      <!-- 라벨 -->
    </div>
  </body>
</html>
